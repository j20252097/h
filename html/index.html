<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML プレビューサイト</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    body { background:#121212; color:#fff; }
    main.container { padding:2rem; }
    textarea {
      width:100%; height:250px; background:#1e1e1e; color:#fff;
      border-radius:8px; padding:1rem; font-family:monospace; font-size:0.9rem;
    }
    iframe {
      width:100%; height:500px; border:1px solid #444; border-radius:8px;
      background:#fff; margin-top:1rem;
    }
    button { margin-top:1rem; }
  </style>
</head>
<body>
  <nav class="container-fluid">
    <ul><li><strong>HTML プレビューサイト</strong></li></ul>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">使い方</a></li>
      <li><a href="#" role="button">GitHub</a></li>
    </ul>
  </nav>

  <main class="container">
    <div class="grid">
      <section>
        <hgroup>
          <h2>HTMLコードを貼り付けてプレビュー</h2>
          <h3>下の入力欄にHTMLを入力してください</h3>
        </hgroup>
        <textarea id="htmlInput" placeholder="ここにHTMLコードを貼り付けてください"></textarea>
        <button onclick="runPreview()">▶ プレビュー実行</button>
        <iframe id="previewFrame"></iframe>
      </section>
    </div>
  </main>

  <section aria-label="Subscribe example">
    <div class="container">
      <article>
        <hgroup>
          <h2>アップデート通知を受け取る</h2>
          <h3>新機能や改良のお知らせをメールで受け取れます</h3>
        </hgroup>
        <form class="grid">
          <input type="text" id="firstname" name="firstname" placeholder="お名前" aria-label="First name" required />
          <input type="email" id="email" name="email" placeholder="メールアドレス" aria-label="Email" required />
          <button type="submit" onclick="event.preventDefault()">登録</button>
        </form>
      </article>
    </div>
  </section>

  <footer class="container">
    <small><a href="#">利用規約</a> • <a href="#">プライバシー</a></small>
  </footer>

<script>
  function runPreview() {
    const code = document.getElementById("htmlInput").value;
    const iframe = document.getElementById("previewFrame");
    iframe.srcdoc = code;
  }
</script>
</body>
</html>
