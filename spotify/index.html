<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spotify Search (PKCE)</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
    }
    h2 { color: #1db954; }
    input, button {
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #1db954;
      margin: 0.3rem;
    }
    button {
      background: #1db954;
      color: #fff;
      cursor: pointer;
    }
    button:hover { background: #17a74a; }
    .result {
      margin: 1rem auto;
      padding: 1rem;
      background: #181818;
      border-radius: 8px;
      max-width: 600px;
      text-align: left;
    }
    img { border-radius: 6px; }
    #status {
      margin-top: 1rem;
      font-weight: bold;
      color: #1db954;
    }
  </style>
</head>
<body>
  <h2>Spotify 検索</h2>
  <input type="text" id="query" placeholder="曲名やアーティスト名を入力">
  <button onclick="searchSpotify()">検索</button>
  <button id="loginBtn" onclick="loginWithSpotify()">Spotifyログイン</button>

  <div id="status"></div>
  <div id="results"></div>

  <script>
    const CLIENT_ID = "e7189e285dae4cf78008255f90cc113d";
    const REDIRECT_URI = "https://j20252097.github.io/h/spotify/index.html";
    const SCOPES = "user-read-private user-read-email";

    // --- PKCE 用ユーティリティ ---
    function generateRandomString(length) {
      const possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      let text = "";
      for (let i = 0; i < length; i++) {
        text += possible.charAt(Math.floor(Math.random() * possible.length));
      }
      return text;
    }

    async function sha256(plain) {
      const encoder = new TextEncoder();
      const data = encoder.encode(plain);
      return window.crypto.subtle.digest("SHA-256", data);
    }

    function base64urlencode(a) {
      let str = "";
      const bytes = new Uint8Array(a);
      const len = bytes.byteLength;
      for (let i = 0; i < len; i++) {
        str += String.fromCharCode(bytes[i]);
      }
      return btoa(str).replace(/\+/g, "-").replace(/\//g, "_").replace(/=+$/, "");
    }

    async function generateCodeChallenge(codeVerifier) {
      const digest = await sha256(codeVerifier);
      return base64urlencode(digest);
    }

    // --- Spotifyログイン ---
    async function loginWithSpotify() {
      const codeVerifier = generateRandomString(128);
      localStorage.setItem("spotify_code_verifier", codeVerifier);

      const codeChallenge = await generateCodeChallenge(codeVerifier);

      const authUrl = `https://accounts.spotify.com/authorize` +
        `?response_type=code` +
        `&client_id=${CLIENT_ID}` +
        `&scope=${encodeURIComponent(SCOPES)}` +
        `&redirect_uri=${encodeURIComponent(REDIRECT_URI)}` +
        `&code_challenge_method=S256` +
        `&code_challenge=${codeChallenge}`;

      window.location = authUrl;
    }

    // --- 認証後の処理 ---
    async function handleRedirectCallback() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");

      if (!code) {
        // すでにログイン済みか確認
        const token = localStorage.getItem("spotify_token");
        if (token) {
          document.getElementById("status").innerText = "✅ ログイン済みです";
          document.getElementById("loginBtn").style.display = "none";
        }
        return;
      }

      const codeVerifier = localStorage.getItem("spotify_code_verifier");

      const body = new URLSearchParams({
        grant_type: "authorization_code",
        code: code,
        redirect_uri: REDIRECT_URI,
        client_id: CLIENT_ID,
        code_verifier: codeVerifier
      });

      const response = await fetch("https://accounts.spotify.com/api/token", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: body
      });

      const data = await response.json();
      console.log("token response", data);

      if (data.access_token) {
        localStorage.setItem("spotify_token", data.access_token);
        document.getElementById("status").innerText = "✅ ログイン完了しました";
        document.getElementById("loginBtn").style.display = "none";
        window.history.replaceState({}, document.title, REDIRECT_URI); // URLをクリーンに
      } else {
        document.getElementById("status").innerText = "❌ ログイン失敗しました";
      }
    }

    // --- 検索 ---
    async function searchSpotify() {
      const accessToken = localStorage.getItem("spotify_token");
      if (!accessToken) {
        alert("Spotifyにログインしてください");
        return;
      }

      const query = document.getElementById("query").value;
      if (!query) return alert("検索ワードを入力してください");

      const res = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track,artist&limit=5`, {
        headers: { "Authorization": "Bearer " + accessToken }
      });

      const data = await res.json();
      console.log("search result", data);

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if ((!data.tracks || data.tracks.items.length === 0) && (!data.artists || data.artists.items.length === 0)) {
        resultsDiv.innerHTML = "<p>結果が見つかりませんでした</p>";
        return;
      }

      // 曲
      if (data.tracks) {
        data.tracks.items.forEach(track => {
          const div = document.createElement("div");
          div.className = "result";
          div.innerHTML = `
            <p><b>🎵 ${track.name}</b> - ${track.artists.map(a => a.name).join(", ")}</p>
            <img src="${track.album.images[0]?.url}" width="200"><br>
            ${track.preview_url ? `<audio controls src="${track.preview_url}"></audio>` : `<p>プレビューなし</p>`}
          `;
          resultsDiv.appendChild(div);
        });
      }

      // アーティスト
      if (data.artists) {
        data.artists.items.forEach(artist => {
          const div = document.createElement("div");
          div.className = "result";
          div.innerHTML = `
            <p><b>👤 ${artist.name}</b></p>
            ${artist.images[0] ? `<img src="${artist.images[0].url}" width="200"><br>` : ""}
            <p>フォロワー: ${artist.followers.total.toLocaleString()}</p>
            <a href="${artist.external_urls.spotify}" target="_blank">Spotifyで見る</a>
          `;
          resultsDiv.appendChild(div);
        });
      }
    }

    // ページロード時に認証処理
    handleRedirectCallback();
  </script>
</body>
</html>
