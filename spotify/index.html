<body>

  <button onclick="searchSpotify()">æ¤œç´¢</button>

  <div id="results"></div>

  <script>
    const CLIENT_ID = "ğŸ”‘ã‚ãªãŸã®SpotifyClientID";
    const REDIRECT_URI = "https://j20252097.github.io/h/spotify/index.html";
    const SCOPES = "user-read-private user-read-email";

    // --- ã‚¢ã‚¯ã‚»ã‚¹ãƒˆãƒ¼ã‚¯ãƒ³å–å¾— ---
    function getTokenFromUrl() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      return params.get("access_token");
    }

    function loginWithSpotify() {
      const authUrl = `https://accounts.spotify.com/authorize?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=${encodeURIComponent(SCOPES)}`;
      window.location.href = authUrl;
    }

    // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ãƒˆãƒ¼ã‚¯ãƒ³ã‚’ä¿å­˜
    let accessToken = getTokenFromUrl();
    if (accessToken) {
      localStorage.setItem("spotify_token", accessToken);
      window.history.replaceState({}, document.title, window.location.pathname);
    } else {
      accessToken = localStorage.getItem("spotify_token");
    }

    // --- Spotifyæ¤œç´¢ ---
    async function searchSpotify() {
      const query = document.getElementById("query").value;
      if (!query) return alert("æ¤œç´¢ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");

      if (!accessToken) {
        alert("Spotifyã«ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„");
        return;
      }

      const res = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track,artist&limit=5`, {
        headers: { "Authorization": "Bearer " + accessToken }
      });
      const data = await res.json();

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if ((!data.tracks || data.tracks.items.length === 0) && (!data.artists || data.artists.items.length === 0)) {
        resultsDiv.innerHTML = "<p>çµæœãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ</p>";
        return;
      }

      // æ›²è¡¨ç¤º
      if (data.tracks) {
        data.tracks.items.forEach(track => {
          const div = document.createElement("div");
          div.className = "result";
          div.innerHTML = `
            <p><b>ğŸµ ${track.name}</b> - ${track.artists.map(a => a.name).join(", ")}</p>
            <img src="${track.album.images[0]?.url}" width="200"><br>
            ${track.preview_url ? `<audio controls src="${track.preview_url}"></audio>` : `<p>ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ãªã—</p>`}
          `;
          resultsDiv.appendChild(div);
        });
      }

      // ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆè¡¨ç¤º
      if (data.artists) {
        data.artists.items.forEach(artist => {
          const div = document.createElement("div");
          div.className = "result";
          div.innerHTML = `
            <p><b>ğŸ‘¤ ${artist.name}</b></p>
            ${artist.images[0] ? `<img src="${artist.images[0].url}" width="200"><br>` : ""}
            <p>ãƒ•ã‚©ãƒ­ãƒ¯ãƒ¼: ${artist.followers.total.toLocaleString()}</p>
            <a href="${artist.external_urls.spotify}" target="_blank">Spotifyã§è¦‹ã‚‹</a>
          `;
          resultsDiv.appendChild(div);
        });
      }
    }
  </script>
