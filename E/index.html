<body>
  <!-- ãƒŠãƒ“ -->
  <nav class="container-fluid">
    <ul><li><strong>è‹±å˜èªã‚¯ã‚¤ã‚º</strong></li></ul>
    <ul>
      <li>
        <select id="rangeSelect">
          <option value="">ç¯„å›²ã‚’é¸æŠ</option>
          <option value="1-100">1ã€œ100</option>
          <option value="101-200">101ã€œ200</option>
          <option value="201-300">201ã€œ300</option>
          <option value="301-400">301ã€œ400</option>
          <option value="random400">ãƒ©ãƒ³ãƒ€ãƒ 400</option>
          <option value="mistakes">é–“é•ã„ç›´ã—ãƒ¢ãƒ¼ãƒ‰</option>
        </select>
      </li>
      <li><a href="#" role="button" id="startBtn">ã‚¹ã‚¿ãƒ¼ãƒˆ</a></li>
    </ul>
  </nav>

  <!-- ãƒ¡ã‚¤ãƒ³ -->
  <main class="container">
    <div class="quiz-box">
      <h2 id="question">ç¯„å›²ã‚’é¸ã‚“ã§ã‚¹ã‚¿ãƒ¼ãƒˆã—ã¦ãã ã•ã„</h2>
      <div id="options"></div>
      <p id="feedback"></p>
      <button id="nextBtn" style="display:none;">æ¬¡ã®å•é¡Œã¸</button>
    </div>
  </main>

  <script>
    let wordList = [];
    let quizWords = [];
    let currentIndex = 0;
    let currentWord;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const feedbackEl = document.getElementById("feedback");
    const nextBtn = document.getElementById("nextBtn");
    const startBtn = document.getElementById("startBtn");
    const rangeSelect = document.getElementById("rangeSelect");

    // ã‚·ãƒ£ãƒƒãƒ•ãƒ«
    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    // å•é¡Œèª­ã¿è¾¼ã¿
    function loadQuestion() {
      if (currentIndex >= quizWords.length) {
        questionEl.textContent = "ğŸ‰ å…¨ã¦ã®å•é¡ŒãŒçµ‚äº†ã—ã¾ã—ãŸï¼ãŠç–²ã‚Œã•ã¾ã§ã—ãŸã€‚";
        optionsEl.innerHTML = "";
        feedbackEl.textContent = "";
        nextBtn.style.display = "none";
        return;
      }

      feedbackEl.textContent = "";
      nextBtn.style.display = "none";
      optionsEl.innerHTML = "";

      currentWord = quizWords[currentIndex];
      questionEl.textContent = `ç¬¬${currentIndex + 1}å•: ã€Œ${currentWord.meaning}ã€ã«å½“ã¦ã¯ã¾ã‚‹è‹±å˜èªã¯ï¼Ÿ`;

      // é¸æŠè‚¢ä½œæˆ
      let options = [currentWord];
      while (options.length < 4) {
        const rand = wordList[Math.floor(Math.random() * wordList.length)];
        if (!options.includes(rand)) options.push(rand);
      }
      shuffle(options);

      options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.textContent = opt.word;
        btn.onclick = () => checkAnswer(btn, opt);
        optionsEl.appendChild(btn);
      });
    }

    // ç­”ãˆãƒã‚§ãƒƒã‚¯
    function checkAnswer(button, choice) {
      document.querySelectorAll(".option").forEach(b => b.disabled = true);

      if (choice.id === currentWord.id) {
        button.classList.add("correct");
        feedbackEl.textContent = "âœ… æ­£è§£ï¼";
      } else {
        button.classList.add("wrong");
        feedbackEl.textContent = `âŒ ä¸æ­£è§£ï¼ æ­£è§£ã¯ã€Œ${currentWord.word}ã€`;
        saveMistake(currentWord);
      }
      nextBtn.style.display = "inline-block";
    }

    // æ¬¡ã®å•é¡Œ
    nextBtn.onclick = () => {
      currentIndex++;
      loadQuestion();
    };

    // é–“é•ã„ä¿å­˜
    function saveMistake(word) {
      let mistakes = JSON.parse(localStorage.getItem("mistakes") || "[]");
      if (!mistakes.find(w => w.id === word.id)) {
        mistakes.push(word);
        localStorage.setItem("mistakes", JSON.stringify(mistakes));
      }
    }

    // ç¯„å›²é¸æŠã§å•é¡Œã‚»ãƒƒãƒˆ
    function selectRange(value) {
      if (value === "mistakes") {
        return JSON.parse(localStorage.getItem("mistakes") || "[]");
      }
      if (value === "random400") {
        return shuffle([...wordList]).slice(0, 400);
      }
      let [start, end] = value.split("-").map(Number);
      return wordList.filter((_, i) => i + 1 >= start && i + 1 <= end);
    }

    // ã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³
    startBtn.onclick = async () => {
      try {
        const res = await fetch("English-word.json");
        wordList = await res.json();
        const selected = rangeSelect.value;
        if (!selected) {
          questionEl.textContent = "âš ï¸ ç¯„å›²ã‚’é¸ã‚“ã§ãã ã•ã„";
          return;
        }
        quizWords = selectRange(selected);
        currentIndex = 0;
        if (quizWords.length === 0) {
          questionEl.textContent = "âš ï¸ å•é¡ŒãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“";
          return;
        }
        loadQuestion();
      } catch (err) {
        questionEl.textContent = "âš ï¸ å˜èªãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚ã¾ã›ã‚“ã§ã—ãŸ";
      }
    };
  </script>
